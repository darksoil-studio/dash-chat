<html class="sl-theme-dark">
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Rubik"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="parallax">
			<div
				class="parallax__layer parallax__layer--back darksoil-background"
			></div>
			<div class="parallax__layer parallax__layer--base">
				<rocket-content-area>
					<h2 class="area-headline">dash chat<br /></h2>

					<rocket-columns style="align-items: center">
						<rocket-card style="flex: 1">
							<p>dash chat is an offline-first peer-to-peer chat app</p>
						</rocket-card>
						<div class="column" style="margin-bottom: 64px; flex: 1">
							<div
								style="
									flex: 1;
									justify-content: center;
									display: flex;
									flex-direction: row;
								"
							>
								<div style="display: flex; flex-direction: column; gap: 16px">
									<download-installer-button
										windows-url="https://github.com/darksoil-studio/dash-chat/releases/download/v0.2.7/Dash.Chat_0.2.7_x64_en-US.msi"
										nix-command="nix run github:darksoil-studio/dash-chat/v0.2.7"
										macos-intel-url="https://github.com/darksoil-studio/dash-chat/releases/download/v0.2.7/Dash.Chat_0.2.7_x64.dmg"
										macos-silicon-url="https://github.com/darksoil-studio/dash-chat/releases/download/v0.2.7/Dash.Chat_0.2.7_aarch64.dmg"
										linux-url="https://github.com/darksoil-studio/dash-chat/releases/download/v0.2.7/Dash.Chat_0.2.7_amd64.AppImage"
									>
									</download-installer-button>
								</div>
							</div>
						</div>
					</rocket-columns>

					<div>
						<h2 id="darksoil" link-text="darksoil.studio">
							a darksoil studio project
						</h2>
						<p>
							dash chat is a darksoil studio project.
							<br />
							<br />
							Learn more about darksoil at
							<a href="https://darksoil.studio">darksoil.studio</a>.
						</p>
					</div>
				</rocket-content-area>
			</div>
		</div>
		<script type="module">
			import './src/download-installer-button.ts';
		</script>
		<script type="module">
			export async function registerCustomElements() {
				// server-only components
				// prettier-ignore
				customElements.define('rocket-content-area', await import('@rocket/components/content-area.js').then(m => m.RocketContentArea));
				// prettier-ignore
				customElements.define('rocket-header-scroll-menu', await import('@rocket/components/header-scroll-menu.js').then(m => m.RocketHeaderScrollMenu));
				// prettier-ignore
				customElements.define('rocket-card', await import('@rocket/components/card.js').then(m => m.RocketCard));
				// prettier-ignore
				customElements.define('rocket-columns', await import('@rocket/components/columns.js').then(m => m.RocketColumns));
			}

			registerCustomElements();
		</script>
		<script type="module">
			import '@shoelace-style/shoelace/dist/themes/dark.css';
		</script>
	</body>
</html>
