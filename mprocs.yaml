procs:
  agent1:
    shell: pnpm tauri dev
    env:
      AGENT: "1"
  agent2:
    shell: pnpm tauri dev
    env:
      AGENT: "2"
  ui:  pnpm -F ./packages/stores build && pnpm -F ./ui start
  stores: pnpm -F ./packages/stores dev
  mailbox-server:
    shell: |
      mkdir -p .dev-dbs/mailbox-server
      cargo run -p mailbox-server -- --db-path .dev-dbs/mailbox-server/mailbox.db
  android:
    shell: pnpm tauri android dev
    autostart: false
    env:
      AGENT: "2"
  logcat:
    shell: adb logcat | grep -F "`adb shell ps | grep studio.darksoil.dashchat | tr -s [:space:] ' ' | cut -d' ' -f2`"
    autostart: false
