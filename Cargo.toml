[profile.dev]
opt-level = "z"

[profile.release]
opt-level = 3
lto = true
panic = "abort"

[workspace]
members = ["src-tauri", "dnas/*/zomes/coordinator/*"]
resolver = "2"

[workspace.dependencies]
hdi = "0.6.3"
hdk = "0.5.3"
holochain_serialized_bytes = "*"
serde = "1"

