[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
members = ["dnas/*/zomes/coordinator/*", "dnas/*/zomes/integrity/*"]
resolver = "2"

[workspace.dependencies]
holochain = { version = "0.5.0-dev.3", default-features = false, features = [
  "test_utils",
] }
hdi = "0.6.0-dev.1"
hdk = "0.5.0-dev.3"
